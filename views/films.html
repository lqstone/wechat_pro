{% extends "./layout/layout.html" %}

{% block body %}
    	<div id="voice">点击标题，开始录音翻译</div>
    	<p id="title"></p>
    	<p id="directors"></p>
    	<p id="images"></p>
    	<div id="year"></div>
    <script src="http://www.zeptojs.cn/skin/zepto-docs.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script>

    wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: 'wx2671f3910b456b07', // 必填，公众号的唯一标识
        timestamp: "{{ timestamp }}", // 必填，生成签名的时间戳
        nonceStr: "{{ noncestr }}", // 必填，生成签名的随机串
        signature: "{{ signature }}",// 必填，签名
        jsApiList: [
    		'startRecord',
    		'stopRecord',
    		'onVoiceRecordEnd',
			'translateVoice',
			'previewImage',
			'onMenuShareAppMessage',
        ] // 必填，需要使用的JS接口列表
    });


    wx.ready(function(){
    	wx.checkJsApi({
    	    jsApiList: ['onVoiceRecordEnd'], // 需要检测的JS接口列表，所有JS接口列表见附录2,
    	    success: function(res) {
    	    	console.log(res)
    	    // 以键值对的形式返回，可用的api值true，不可用为false
    	    // 如：{"checkResult":{"chooseImage":true},"errMsg":"checkJsApi:ok"}
    	    }
		});
		wx.onMenuShareAppMessage({
			title: '分享标题', 
			desc: '这是个豆瓣电影链接', 
			link: 'http://847a5280.ngrok.io/movie',
			imgUrl: 'www.baidu.com/img/bd_logo1.png?where=super',
			success: function () {
				alert('分享成功')
			},
			cancel: function() {
				alert('分享失败')
			}
		});
		var isRecording = false;
		var slides = {};
		
    	$('#images').on('tap', function(){
			wx.previewImage(slides);
		})
    	$('#voice').on('tap', function(){
    		if (!isRecording) {
    			isRecording = true;
    			wx.startRecord({
    				cancel: function(){
    					alert('取消授权')
    				}
    			})
    			return;
    		}
    		isRecording = false
    		wx.stopRecord({
    			success: function (res) {
    				var localId = res.localId;
    				wx.translateVoice({
    					localId: localId, // 需要识别的音频的本地Id，由录音相关接口获得
    					isShowProgressTips: 1, // 默认为1，显示进度提示
    					success: function (res) {
							// alert(res.translateResult); // 语音识别的结果
							
							$.ajax({
								type: "GET",
								url: 'https://api.douban.com/v2/movie/search?q=' + res.translateResult,
								dataType: 'jsonp',
								jsonp: 'callback',
								success: function(data){
									var subject = data.subjects[0]
									$('#title').html(subject.title)
									$('#directors').html(subject.directors[0].name)
									$('#images').html('<img src="'+ subject.images.medium + '">')
									$('#year').html(subject.year)
									slides = {
										current: subject.images.large,
										urls: []
									}
									data.subjects.forEach(function(item){
										slides.urls.push(item.images.large)
									})
									
								}
							})
    					}
    				});
    			}
    		});
    	})
    })


    </script>
{% endblock %}
